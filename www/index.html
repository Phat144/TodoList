<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="erase">
          <i class="fa fa-refresh"></i>
        </div>
        <div id="date"></div>
      </div>
      <div class="content" style="border-style: solid; border-top: none; border-radius: 5px;">
        <h3 class="text-center text-info" style="margin: 8px;">To Do List</h3>
        <ul id="todoList">
          
        </ul>
      </div>
      <div class="add-to-do">
        <i class="fa fa-plus-circle addBtn" onclick="addItemByIcon()"></i>
        <input type="text" id="todoInput" placeholder="Add a To-do">
      </div>
      <div class="btnLocation">
          <button class="btn-info" style="border-radius: 5px; position:relative; margin: 5px;" id="getPosition">Current Location</button>
      </div>
    </div>
    

    <script src="js/index.js"></script>
    
  </body>
</html>
